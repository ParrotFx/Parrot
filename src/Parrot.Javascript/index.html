<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="scripts/Lexer/token.js"></script>
    <script type="text/javascript" src="scripts/Lexer/tokenizer.js"></script>
    <script type="text/javascript" src="scripts/Lexer/tokens.js"></script>
    <script type="text/javascript" src="scripts/Lexer/TokenType.js"></script>
    <script type="text/javascript" src="scripts/Parser/parserError.js"></script>
    <script type="text/javascript" src="scripts/Parser/parser.js"></script>
    <script type="text/javascript" src="scripts/Parser/stream.js"></script>
    <script type="text/javascript" src="scripts/Renderers/baseRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/docTypeRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/htmlRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/stringRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/selfClosingRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/tagBuilder.js"></script>
    <script type="text/javascript" src="scripts/Renderers/iRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/parrotDocumentView.js"></script>
    <script type="text/javascript" src="scripts/Renderers/rendererProvider.js"></script>
    <script type="text/javascript" src="scripts/exceptions.js"></script>
    <script type="text/javascript" src="scripts/Infrastructure/ObjectModelValueProvider.js"></script>
    <script type="text/javascript" src="scripts/Infrastructure/ValueTypeProvider.js"></script>

    <title>Parrot javascript</title>
</head>
<body>
    <script type="text/javascript">
        var parser = new Parser();
        var d = parser.parse("ul(Model) > li > @this");

        var model = [1, 2, 3];
        var host = [];
        host["Model"] = model;

        var view = new ParrotDocumentView(d);
        var result = view.render(host, model);
        console.log(result);


        var d2 = parser.parse("div > @Model.item1\r\nhr.row\r\ndoctype");
        var model = { item1: "woo!" };
        var host = [];
        host["Model"] = model;

        view = new ParrotDocumentView(d2);
        result = view.render(host, model);
        console.log(result);
    </script>
</body>
</html>
