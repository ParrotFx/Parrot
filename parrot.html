<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>Parrot</title>
	
	<meta name="description" content="">

	<!-- ClearType -->
	<meta http-equiv="cleartype" content="on">
    <link href="site.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

    
    <script type="text/javascript" src="scripts/Lexer/token.js"></script>
    <script type="text/javascript" src="scripts/Lexer/tokenizer.js"></script>
    <script type="text/javascript" src="scripts/Lexer/tokens.js"></script>
    <script type="text/javascript" src="scripts/Lexer/tokenType.js"></script>
    <script type="text/javascript" src="scripts/Parser/parserError.js"></script>
    <script type="text/javascript" src="scripts/Parser/parser.js"></script>
    <script type="text/javascript" src="scripts/Parser/stream.js"></script>
    <script type="text/javascript" src="scripts/Renderers/baseRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/docTypeRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/htmlRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/listRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/stringRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/selfClosingRenderer.js"></script>
    <script type="text/javascript" src="scripts/Renderers/tagBuilder.js"></script>

    <script type="text/javascript" src="scripts/default.js"></script>
</head>
<body>
    <script type="parrot/template" id="homepage">
        div#intro {
            h1 |Parrot
            div#logo
        }

        nav > ul {
            li > a.active[href="#about"] > "About" + br + span > "What is parrot?"
            li > a[href="https://github.com/ParrotFx"] > "Contribute" + br + span > "Fork me on github"
        }

        section#about {
            h2 |What is Parrot?
            p |Parrot: A CSS selector inspired view engine for .Net and Javascript.

            p |This page was rendered using the Javascript engine. You can <a href='view-source:http://thisisparrot.com/parrot.html'>View the source</a>.
            div.row {
                div.one-third.simple {
                    img[src="simple.png"]
                    h3 |Simplicity
                    p |Parrot was designed to be simple by using the familiar CSS selector syntax.
                }
                div.one-third.flexible {
                    img[src="replace.png"]
                    h3 |Flexibility
                    p |Easily extend and replace renderers to output custom html.
                }
                div.one-third.model {
                    img[src="dom.png"]
                    h3 |Model support
                    p |The default html renderers that ship with Parrot.Mvc have great model support. Automatically scoped variables as well as support for IEnumerables.
                }
            }

            div.row.tryit {
                h3 |Try it right here in your browser
                div.half {
                    h4 |Template
                    textarea#template
                }
                div.half {
                    h4 |Model
                    textarea#model
                }
                div.full { button#parse > "Parse" button#clear > "Clear" }
                div.full {
                    div#output-container {
                        h2 |Parrot Output
                        div#output
                    }
                }
            }

            h2 |Install Parrot
            .nuget-badge > p > code|PM&gt; Install-Package Parrot.AspNet
            .nuget-badge > p > code|PM&gt; Install-Package Nancy.ViewEngines.Parrot
        }
    </script>
    <script type="text/javascript">
        $("body").html($("#homepage").parrot());
    </script>
</body>
</html>
